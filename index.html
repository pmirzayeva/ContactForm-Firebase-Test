<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./index.css">
    <title>ContactUs</title>
</head>
<body>

    <div class="alert alert-danger" role="alert">
        Please fill in the fields correctly
    </div>
    <div class="alert alert-success" role="alert">
        Completed successfully
    </div>

    <section class="input-section">
        <div class="main-container mx-auto p-0">
            <div class="contact-title-box">
                <h2 class="contact-us">Contact Us</h2>
            </div>

            <form class="form-container" >
                <div class="form-control1">
                    <input type="text" name="" id="contactFullname" placeholder="Full Name" required>
                    <input  type="text" name=""  id="contactEmail" placeholder="Email" required>
                </div>
                <div class="form-control2">
                    <input type="text" name=""  id="contactAddress" placeholder="Address" required>
                    <input type="number" name=""  id="contactPhone" placeholder="Phone" required>
                </div>
                <div class="form-control3">
                    <textarea id="contactTextarea"  placeholder="Note" required></textarea>
                </div>

                <div class="send-button-box">
                    <button id="contactSendBtn">Send</button>
                </div>
            </form>

        </div>

    </section>


    <section class="contact-us">
        <p>Contact Us</p>
        <div class="table-content">
            <table>
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Full Name</th>
                        <th>Address</th>
                        <th>Email Address</th>
                        <th>Phone Number</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody class="contactDetailTable">
                    <!-- <tr>
                        <td>1</td>
                        <td>Audrey Mckinney</td>
                        <td>1473 Ranchview Dr undefined San Jose</td>
                        <td>lisa.watson@example.com</td>
                        <td>(209) 555-0104</td>
                        <td><button id="contactInfoDeleteBtn" class="del"></button></td>
                    </tr> -->
                </tbody>
            </table>
        </div>
      </section>
    
    <script src="./index.js" type="module"></script>
</body>
</html>
